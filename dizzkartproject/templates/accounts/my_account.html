{% extends 'base.html' %}


{% block content %}



<section class="section-conten padding-y bg">

    {% include 'includes/alerts.html' %} 
    <div class="container">
        <div class="row">
        {% include 'accounts/dashboard_sidebar.html' %}
        <main class="col-md-9">
            <article class="card">
            <header class="card-header">
                <strong class="d-inline-block mr-3">My Profile</strong>
            </header>
            <div class="card-body">
                <div class="row"> 
                    {% for user_detail in user_details %}
                    <div class="col-md-12">
                        <label class="form-label"><strong>Name : </strong></label>
                        <label class="form-label">{{ user_detail.first_name }} {{ user_detail.last_name }}</label>
                    </div>
                    <div class="col-md-12">
                        <label class="form-label"><strong>Email : </strong></label>
                        <label class="form-label">{{ user_detail.email }}</label>
                    </div>
                    <div class="col-md-12">
                        <label class="form-label"><strong>Phone Number : </strong></label>
                        <label class="form-label">{{ user_detail.phone_number }}</label>
                    </div>
                    <div class="col-md-12">
                        <label class="form-label"><strong>Username : </strong></label>
                        <label class="form-label">{{ user_detail.username }}</label>
                    </div>
                    {% endfor %}
                    
                </div> <!-- row.// -->
            </div> <!-- card-body .// -->
            
            </article> <!-- order-group.// --> 
            <a href="{% url 'editprofile' user.id %}" style="float: right; font-size: larger;">Edit Profile</a>
        </main>
    </div> <!-- row.// -->
    </div>
    
    
    </section>




{% endblock %}
