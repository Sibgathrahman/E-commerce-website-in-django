{% extends 'base.html' %}


{% block content %}



<section class="section-conten padding-y bg">

    {% include 'includes/alerts.html' %} 
    <div class="container">
        <div class="row">
        {% include 'accounts/dashboard_sidebar.html' %}
        <main class="col-md-9">
            <article class="card">
            <header class="card-header">
                <strong class="d-inline-block mr-3">Add Address</strong>
            </header>
            <div class="card-body">
                <div class="row" style="padding-bottom: 40px;">
                    <form action="{% url 'add_new_address' %}" method="POST">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-md-6">
                              <div class="form-group">
                                <label>First name
                                </label>
                                <input type="text" class="form-control" placeholder="First Name" name="address_first_name" />
                              </div>
                            </div>
                  
                            <div class="col-md-6">
                              <div class="form-group">
                                <label>Last name</label>
                                <input type="text" class="form-control" placeholder="Last Name" name="address_last_name" />
                              </div>
                            </div>
                          </div>
                  
                          <div class="select-custom">
                            <label>Country / Region</label>
                            <select name="address_country" class="form-control">
                              <option>India</option>
                              <option>America</option>
                              <option>England</option>
                            </select>
                          </div>
                  
                          <div class="form-group mb-1 pb-2">
                            <label>Street address</label>
                            <input type="text" class="form-control" placeholder="House number and street name"
                              name="address_street_address"/>
                          </div>
                  
                          <div class="form-group">
                            <input type="text" class="form-control" placeholder="Apartment, suite, unite, etc. (optional)"
                              name="address_apartment_name" />
                          </div>
                  
                          <div class="form-group">
                            <label>Town / City</label>
                            <input type="text" class="form-control" placeholder="Town/city" name="address_town" />
                          </div>
                  
                          <div class="form-group">
                            <label>Postcode / Zip</label>
                            <input type="text" class="form-control" placeholder="Postcode/zip" name="address_postcode" />
                          </div>
                  
                          <div class="form-group">
                            <label>Phone Number</label>
                            <input type="tel" class="form-control" placeholder="Phone Number" name="address_phone_number" />
                          </div>
                  
                          <div class="form-group">
                            <label>Email address</label>
                            <input type="email" class="form-control" placeholder="Email Address" name="address_email" />
                          </div>
                          <button style="width:9em; height: 6em; padding:0px; font-size:12px; border-radius:7px"
                            class="btn btn-info float-center ">Submit</button>
                    </form>
                </div> <!-- row.// -->
            
            </div> <!-- card-body .// -->
            
            </article> <!-- order-group.// --> 
        </main>
    </div> <!-- row.// -->
    </div>
    
    
    </section>




{% endblock %}
