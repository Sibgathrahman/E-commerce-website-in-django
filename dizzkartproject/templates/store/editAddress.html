{% extends 'base.html' %}
{% block content %}


<div class="ml-5 col-10">
      <h2 class="step-title mt-5">Edit Address</h2>
      {% include 'includes/alerts.html' %} 
      <form action="{% url 'editAddress' address.id %}" id="checkout-form" method="POST">
        {% csrf_token %}
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label>First name
              </label>
              <input type="text" class="form-control" value="{{address.first_name}}" name="address_first_name"/>
            </div>
          </div>

          <div class="col-md-6">
            <div class="form-group">
              <label>Last name</label>
              <input type="text" class="form-control" value="{{address.last_name}}" name="address_last_name" />
            </div>
          </div>
        </div>

        <div class="select-custom">
          <label>Country / Region</label>
          <input type="text" class="form-control" value="{{address.country}}" name="address_country" />
        </div>

        <div class="form-group mb-1 pb-2">
          <label>Street address</label>
          <input type="text" class="form-control" value="{{address.street_address}}" name="address_street_address" />
        </div>

        <div class="form-group">
          <input type="text" class="form-control" value="{{address.apartment}}" name="address_apartment_name" />
        </div>

        <div class="form-group">
          <label>Town / City</label>
          <input type="text" class="form-control" value="{{address.town}}" name="address_town" />
        </div>

        <div class="form-group">
          <label>Postcode / Zip</label>
          <input type="text" class="form-control" value="{{address.postcode}}" name="address_postcode" />
        </div>

        <div class="form-group">
          <label>Phone Number</label>
          <input type="tel" class="form-control" value="{{address.phone_number}}" name="address_phone_number" />
        </div>

        <div class="form-group">
          <label>Email address</label>
          <input type="email" class="form-control" value="{{address.email}}" name="address_email" />
        </div>
        <button style="width:6em; height: 3em; padding:0px; font-size:12px; border-radius:7px"
          class="btn btn-info ">Submit</button>
      </form>

</div>

{% endblock %}
